<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init();">
    <canvas id="demoCanvas" style="margin: auto; display: block;" width="730" height="600"></canvas>
    <script src="createjs.js"></script>
    <script>
        function makeKeyButtons(stage) {
            var colorArray = ["DeepSkyBlue","DeepSkyBlue","DeepSkyBlue","DeepSkyBlue",
                "DeepSkyBlue","DeepSkyBlue","DeepSkyBlue","DeepSkyBlue"];
            for(i = 0; i < 8; i++){
                var key = new createjs.Shape();
                key.graphics.beginFill(colorArray[i]).drawRect(10,500, 80, 80);
                key.x = i * 90;
                key.y = 0;
                stage.addChild(key);
            }
            stage.update()
        }
        function init() {
            var stage = new createjs.Stage("demoCanvas");
            var circle = new createjs.Shape();
            circle.graphics.beginFill("DeepSkyBlue").drawCircle(0,0,50);
            circle.x = 100;
            circle.y = 100;
            stage.addChild(circle);
            stage.update();
            makeKeyButtons(stage);
        }
    </script>
</body>
</html>
